<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Play Pig Dice</title>
  </head>
  <body>

    <div class="well container">
      <h1>Pig Dice</h1>
    </div>

      <div class="well container">

        <div class="col-sm-6" id="new-game-display">

          <h2>Enter player names:</h2>
          <form id="new-game">
            <div class="form-group">
              <label for="player1">Player 1:</label>
              <input type="text" class="form-control" id="player1">
            </div>
            <div class="form-group">
              <label for="player2">Player 2:</label>
              <input type="text" class="form-control" id="player2" placeholder="Leave blank to play against computer">
            </div>

            <button type="submit" class="btn-info">Begin game!</button>

          </form>
        </div>

        <div class="col-sm-6">
          <div id="show-contact">
            <span class="whoseturn"></span>

            <h2>Roll or hold?</h2>


            <button class="btn btn-success" id="roll">Roll</button>
            <button class="btn btn-warning" id="hold">Hold</button>

            <p>
            <span class="rollscore"></span>
            <span class="turnscore"></span>
            </p>

          </div>
          <h3 class="gameover"><span class="gameover"></span></h3>
        </div>
    </div>

    <div class="well container">
      <h2>Scores</h2>

      <div class="col-sm-6">
        <table class="table table-striped">
          <thead>
            <tr>
              <th><span class="player1name"></span></th>
            </tr>
            <tr>
              <td><b><span class="player1gamescore"></span></b></td>
            </tr>
          </thead>
          <tbody id="player1scores">

          </tbody>
        </table>
      </div>

      <div class="col-sm-6">
        <table class="table table-striped">
          <thead>
            <tr>
              <th><span class="player2name"></span></th>
              <tr>
                <td><b><span class="player2gamescore"></span></b></td>
              </tr>
            </tr>
          </thead>
          <tbody id="player2scores">

          </tbody>
        </table>
      </div>


    </div>
  </body>
</html>
